<head>

    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #161b22;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h1 {
            color: #f0f6fc;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar .button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar .discord {
            color: #5865F2;
            border: 2px solid #5865F2;
            text-align: center;
        }

        .sidebar .discord:hover {
            background-color: #5865F2;
            color: #fff;
        }

        .sidebar .twitter {
            color: #1DA1F2;
            border: 2px solid #1DA1F2;
            text-align: center;
        }

        .sidebar .twitter:hover {
            background-color: #1DA1F2;
            color: #fff;

        }

        .sidebar .showcasescript {
            color: #FF6F6F;
            border: 2px solid #FF6F6F;
            text-align: center;
        
        }


        .sidebar .showcasescript:hover {
            background-color: #FF0000;
            color: #FFFFFF;
        }

        .main {
            flex-grow: 1;
            padding: 40px;
        }

        .main h1 {
            font-size: 36px;
            color: #58a6ff;
        }

        .main h1 span:first-child {
            background: linear-gradient(90deg, #6a0dad, #0000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        .main h1 span:last-child {
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            animation: none;
        }

        .main p {
            font-size: 18px;
            line-height: 1.6;
        }

        ul {
            list-style: disc;
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
            cursor: pointer;
            color: #58a6ff;
        }

        ul li a {
            color: #58a6ff;
            text-decoration: none;
        }

        ul li:hover {
            text-decoration: underline;
        }

        .fade-message {
            margin-top: 20px;
            font-size: 16px;
            color: #ff7b72;
            animation: fadeOut 1s forwards;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #8b949e;
        }
    </style>
    <script>
        function showTemporaryMessage() {
            const message = document.createElement('div');
            message.className = 'fade-message';
            message.textContent = 'This doesn't exist.';
            document.querySelector('.main').appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 3000);
        }
    </script>
